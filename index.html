<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application From</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div div class="apply_box">
      <h1 class="tittle">Job Application 
      <span class="tittle_small">(WeB)</span>
      </h1>
      <form class="from_container">
        <div class="from_control">
          <label for="first_name">First Name</label>
          <input 
          id = "first_name"
          name="first_name"
          placeholder="Enter First Name"
          />
        </div>
        <div class="from_control">
          <label for="last_name">Last Name</label>
          <input 
          id = "last_name"
          name="last_name"
          placeholder="Enter Last Name"
          />
        </div>

        <div class="from_control">
          <label for="email">Enter Email</label>
          <input type="email"
          id = "email"
          name="email"
          placeholder="Enter Email"
          />
        </div>

        <div class="from_control">
          <label for="job_role">Job Role</label>
          <select id="job_role" name="job_role">
            <option value="">Select Job Role</option>
            <option value="fronted">Fronted Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="full_stack">Full Stack Developer</option>
            <option value="ui_ux">UI-UX</option>
            <option value="it">IT Developer</option>


          </select>
        </div>
        <div class="textarea_control">
          <label for="address">Address</label>
          <textarea 
          id="address"
          name="address"
          rows="4"
          cols="50"
          placeholder="Address"
          ></textarea>
        </div>
        <div class="from_control">
          <label for="city">Enter City Name</label>
          <input
          id = "city"
          name="city"
          placeholder="Enter City"
          />
        </div>
        <div class="from_control">
          <label for="pincode">Enter Pincode</label>
          <input type="number"
          id = "pincode"
          name="pincode"
          placeholder="Enter Pincode"
          />
        </div>

        <div class="from_control">
          <label for="date">Date</label>
          <input value="2023-01-01" type="date"
          id = "date"
          name="date"
          />
        </div>

        <div class="from_control">
          <label for="upload_image">Upload Your CV</label>
          <input type="file"
          id = "upload_image"
          name="upload_image"
          />
        </div>

        <div class="apply_now">
          <button type="submit">Apply Now</button>
        </div>
      </form>

      
    </div>
    
  </div>
  
</body>
</html>
